<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Player 2</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font-awesome library  -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main Css file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="ayah">بسم الله الرحمان الرحيم</div>
        <audio src=""></audio>
        <button class="prev"><i class="fa-solid fa-backward"></i></button>
        <button class="play"><i class="fa-solid fa-play"></i></button>
        <button class="pause"><i class="fa-solid fa-pause"></i></button>
        <button class="next"><i class="fa-solid fa-forward"></i></button>
      </div>
      <div class="content">
        <div class="ayah-num">1</div>
        <div class="ayah-name">
          <p class="ar-name">سورة الفاتحة</p>
          <p class="en-name">Al-Faatiha</p>
        </div>
      </div>
    </div>
    <!-- Font-awesome library  -->
    <script src="js/all.min.js"></script>
    <!-- Main JS file -->
    <script src="js/main.js"></script>
  </body>
</html>
